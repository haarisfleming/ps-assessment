      color: #ffffff;

      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    input[type="button"]:hover {
      background-color: #45a049;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .popup-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80%;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;

  </style>

    // JavaScript code (as provided in the previous responses)
    const correctAnswers = ["c", "b", "c", "a", "a", "d", "b", "b", "b", "d", "d", "b"];

    function submitQuiz() {
      const formData = new FormData(document.getElementById("quiz-form"));
      let score = 0;
      let marks = { ideator: 0, clarifier: 0, developer: 0, implementer: 0 };

      for (let i = 1; i <= 12; i++) {
        const userAnswer = formData.get(`q${i}`);
        if (userAnswer === correctAnswers[i - 1]) {
          score++;
        }

        // Count the marks for each representation (Ideator, Clarifier, Developer, Implementer) based on the question's mappings
        const questionMappings = getQuestionMappings(i);
        marks.ideator += questionMappings[userAnswer].ideator;
        marks.clarifier += questionMappings[userAnswer].clarifier;
        marks.developer += questionMappings[userAnswer].developer;
        marks.implementer += questionMappings[userAnswer].implementer;
      }

      // Calculate percentages for each category
      const totalMarks = 12;
      const ideatorPercentage = (marks.ideator / totalMarks) * 100;
      const clarifierPercentage = (marks.clarifier / totalMarks) * 100;
      const developerPercentage = (marks.developer / totalMarks) * 100;
      const implementerPercentage = (marks.implementer / totalMarks) * 100;

      displayResultPopup(score, ideatorPercentage, clarifierPercentage, developerPercentage, implementerPercentage);
    }

    function displayResultPopup(score, ideatorPercentage, clarifierPercentage, developerPercentage, implementerPercentage) {
